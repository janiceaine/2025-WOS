<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Forms</title>
</head>
<body>
    <h1>Tables and Forms</h1>
    <h2>Table Examples</h2>
    <table border="1">
        <thead>
            <tr>
                <!-- in the Table Head (thead) our rows will have column headers (th) -->
                <th scope="col">Name</th>
                <th scope="col">occupation</th>
                <th scope="col">Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">kermit the frog</th>
                <td><strong>Variety Show Host</strong></td>
                <td>35</td>
            </tr>

            <tr>
                <th scope="row">Miss Piggy</th>
                <td><strong>Diva</strong></td>
                <td>28</td>
            </tr>

            <tr>
                <th scope="row">Gonzo</th>
                <td><strong>Daredevil</strong></td>
                <td>39</td>
            </tr>
            
            <tr>
                <td colspan="2">This spans two columns</td>
                <td>This does not</td>
            </tr>
        </tbody>
        <tfoot>
            A table of muppets.
        </tfoot>
    </table>

    <h2>Forms</h2>
    <form>
        <div>
            <label for="first-name">First Name:*</label>
            <input type="text" name="first-name" id="first-name" autocomplete="first-name"/>
        </div>
        
        <div>
            <label for="last-name">Last Name:*</label>
            <input type="text" name="last-name" id="last-name" autocomplete="last-name"/>
        </div>

        <div>
            <label for="birthdate">Birthday:</label>
            <input type="date" name="birthdate" id="birthdate" autocomplete="birthdate"/>
        </div>

        <div>
            <label for="rating">Rating:</label>
            <input 
            type="number" 
            name="rating" 
            id="rating" 
            step=".5"
            min="1" 
            max="10"/>
        </div>

        <div>
            <input type="checkbox" name="remember-me" id="remember-me"/>
            <label for="remember-me">Remember Me?</label>
        </div>

        <fieldset>
            <legend>How did you hear about us?</legend>
            <input type="radio" name="how-did-you-hear" id="word-of-mouth" value="word-of-mouth"/>
            <label for="word-of-mouth">Word of mouth</label>

            <input type="radio" name="how-did-you-hear" id="web-search" value="word-of-mouth"/>
            <label for="web-search">Web Search</label>
        </fieldset>

        <div>
            <label for="comments">Comments:</label>
            <textarea name="comments" id="comments" rows="5" cols="30"></textarea>
        </div>

        <div>
            <label for="password">Password:*</label>
            <input type="password" name="password" id="password"/>
        </div>

        <div>
            <label for="password">Password Confirm:*</label>
            <input type="password" name="password" id="password"/>
        </div>
    </form>
</body>
</html>
